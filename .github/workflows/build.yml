name: Build Plugin Index

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"
      - "scripts/build.js"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node scripts/build.js

      - name: Commit updated api/plugins.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/plugins.json
          git diff --cached --quiet || git commit -m "chore: update api/plugins.json [skip ci]"
          git push
